name: Launch Render Batch

on:
  workflow_dispatch:
    inputs:
      prompt_glob:
        description: NDJSON glob included in this batch
        default: 'addendums/**/*.ndjson'
      image_tag:
        description: Container tag (SHA or "latest")
        default: 'latest'
      gpu_type:
        description: RunPod gpuTypeId (leave blank to use repo secret)
        default: ''

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Check out repo ─────────────────────────────────────────
      - uses: actions/checkout@v4

      # ── 2. Python 3.11 ────────────────────────────────────────────
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ── 3. Tiny runtime deps ──────────────────────────────────────
      - name: Install requests
        run: pip install requests

      # ── 4. Launch the batch on RunPod ─────────────────────────────
      - name: Launch RunPod batch
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
          PROMPT_GLOB:    ${{ inputs.prompt_glob }}
          IMAGE_TAG:      ${{ inputs.image_tag }}
          # If the caller leaves gpu_type blank, fall back to the secret.
          RUNPOD_GPU_TYPE: ${{ inputs.gpu_type != '' && inputs.gpu_type || secrets.RUNPOD_GPU_TYPE }}
        run: python scripts/launch_pod_rest.py
