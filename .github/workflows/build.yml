# .github/workflows/build.yml
name: Build & Push Container

on:
  # Manual “Run workflow” button
  workflow_dispatch:

  # Auto-rebuild whenever core files change
  push:
    paths:
      - Dockerfile
      - graphs/**
      - specs/**
      - .github/workflows/build.yml

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read          # read the repo
      packages: write         # push to GHCR

    steps:
      # 1) Check out source
      - uses: actions/checkout@v4

      # 2) Lower-case “owner/repo” for GHCR
      - name: Derive repo path
        id: repo
        run: echo "repo=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >>"$GITHUB_OUTPUT"

      # 3) Buildx + login
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 4) One build, one push, two tags (SHA + latest) – atomic
      - name: Build & push (sha + latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo }}:${{ github.sha }}
            ghcr.io/${{ steps.repo.outputs.repo }}:latest
