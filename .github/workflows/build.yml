name: Build & Push (manual only)

on:
  workflow_dispatch:      # run this workflow only when triggered manually

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Derive repo path (lower-case)
        id: repo
        run: echo "repo=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >>"$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # build once, push once, tag = commit-SHA  ────────────────────────────
      - name: Build & push (commit tag only)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ steps.repo.outputs.repo }}:${{ github.sha }}

      # expose the immutable digest for downstream jobs / scripts
      - name: Export image digest
        run: echo "IMAGE_DIGEST=${{ steps.build.outputs.digest }}" >>"$GITHUB_ENV"
