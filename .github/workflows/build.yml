name: Build and Push Container

on:
  # Manual button in Actions tab
  workflow_dispatch:
  # Auto-run when these files change
  push:
    paths:
      - 'Dockerfile'
      - 'graphs/**'
      - 'specs/**'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read     # needed to read repo
      packages: write    # needed to push to GHCR

    steps:
      # 1) Check out repo
      - uses: actions/checkout@v4

      # 2) Derive lowercase repo name
      - name: Derive lowercase repo
        run: echo "LC_REPO=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # 3) Set up Docker Buildx and log in to GHCR
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 4) Build image with commit SHA
      - name: Build image (SHA)
        run: 'docker build -t ghcr.io/${{ env.LC_REPO }}/spec-render:${{ github.sha }} .'

      # 5) Push image with commit SHA
      - name: Push image (SHA)
        run: 'docker push ghcr.io/${{ env.LC_REPO }}/spec-render:${{ github.sha }}'

      # 6) Retag image as "latest"
      - name: Tag image (latest)
        run: 'docker tag ghcr.io/${{ env.LC_REPO }}/spec-render:${{ github.sha }} ghcr.io/${{ env.LC_REPO }}/spec-render:latest'

      # 7) Push image with "latest" tag
      - name: Push image (latest)
        run: 'docker push ghcr.io/${{ env.LC_REPO }}/spec-render:latest'
