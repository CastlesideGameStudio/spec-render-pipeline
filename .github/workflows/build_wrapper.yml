name: Build Flux Wrapper

on:
  push:
    paths:
      - docker/wrapper.Dockerfile
      - scripts/entrypoint.sh
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      # derive lower-case owner/repo â†’ steps.repo.outputs.repo
      - name: Lower-case repo name
        id: repo
        run: echo "repo=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >>"$GITHUB_OUTPUT"

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push wrapper
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/wrapper.Dockerfile
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ steps.repo.outputs.repo }}/comfy-flux-wrapper:latest
